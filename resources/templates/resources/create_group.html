{% extends 'base.html' %}
{% block title %}Create Study Group - Academic Assistant{% endblock %}
{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 2rem auto;
    }
    
    .form-card {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .form-header-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
    
    .form-header h1 {
        color: var(--primary-blue);
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    
    .form-header p {
        color: var(--text-gray);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-dark);
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.2s;
    }
    
    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        outline: none;
    }
    
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .btn-submit {
        flex: 1;
        padding: 1rem;
        background: var(--primary-blue);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .btn-submit:hover {
        background: var(--dark-blue);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }
    
    .btn-cancel {
        padding: 1rem 2rem;
        background: transparent;
        color: var(--text-gray);
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
        display: inline-block;
    }
    
    .btn-cancel:hover {
        border-color: var(--text-dark);
        color: var(--text-dark);
    }
</style>

<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <div class="form-header-icon"><svg class="icon-xxl icon-primary"><use href="#icon-users"></use></svg></div>
            <h1>Create Study Group</h1>
            <p>Start collaborating with your classmates</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Group Name</label>
                {{ form.name }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description</label>
                {{ form.description }}
            </div>
            
            <div class="form-actions">
                <a href="{% url 'group_list' %}" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit">Create Group</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
